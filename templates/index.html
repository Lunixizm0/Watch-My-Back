<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Breach Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --card-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #5c6bc0;
            --danger-color: #ef5350;
            --warning-color: #ffd54f;
            --success-color: #66bb6a;
        }
        
        body { 
            background-color: var(--dark-bg);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            background: linear-gradient(135deg, var(--accent-color), #3949ab);
            border-radius: 16px 16px 0 0 !important;
            padding: 1.5rem !important;
        }

        .form-control {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255,255,255,0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(92,107,192,0.25);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #3949ab);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(92,107,192,0.4);
        }

        .breach-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .breach-card.hibp {
            border-left: 5px solid var(--warning-color);
        }

        .source-badge {
            font-size: 0.85em;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(255,213,79,0.2) !important;
            color: var(--warning-color) !important;
        }

        .compromised-data {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .bullet {
            color: var(--danger-color);
            margin-right: 8px;
        }

        .breach-date {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .breach-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .source-summary {
            background-color: rgba(255,255,255,0.05);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.6s ease;
        }

        .source-count {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            animation: fadeIn 0.6s ease;
        }

        .source-count i {
            margin-right: 8px;
            color: var(--warning-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: var(--accent-color);
        }

        .alert {
            border-radius: 16px;
            padding: 20px;
            border: none;
            animation: fadeInDown 0.6s ease;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(239,83,80,0.1), rgba(229,57,53,0.1));
            color: var(--danger-color);
            border: 1px solid rgba(239,83,80,0.2);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(102,187,106,0.1), rgba(67,160,71,0.1));
            color: var(--success-color);
            border: 1px solid rgba(102,187,106,0.2);
        }

        .alert-warning {
            background: linear-gradient(135deg, rgba(255,213,79,0.1), rgba(251,192,45,0.1));
            color: var(--warning-color);
            border: 1px solid rgba(255,213,79,0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card entrance delays for cascade effect */
        .breach-card:nth-child(1) { animation-delay: 0.1s; }
        .breach-card:nth-child(2) { animation-delay: 0.2s; }
        .breach-card:nth-child(3) { animation-delay: 0.3s; }
        .breach-card:nth-child(4) { animation-delay: 0.4s; }
        .breach-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0">Email Breach Checker</h2>
                    </div>
                    <div class="card-body">
                        <form id="checkForm" class="mb-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter Email Address:</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" name="email" required
                                           placeholder="your.email@example.com">
                                    <button type="submit" class="btn btn-primary">Check</button>
                                </div>
                            </div>
                        </form>

                        <div id="loading" class="loading">
                            <div class="spinner-border loading-spinner text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Checking for breaches...</p>
                        </div>

                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('checkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Show loading spinner
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.breaches && data.breaches.length > 0) {
                        // Show breach alert
                        let html = `
                            <div class="alert alert-danger mb-4">
                                <h4 class="alert-heading mb-0">⚠️ ${data.breaches.length} Breaches Found!</h4>
                                <p class="mb-0">Found in data sources for ${data.email}</p>
                            </div>

                            <div class="source-summary">
                                <h6 class="mb-3">Found in:</h6>
                                <div>
                                    <div class="source-count">
                                        <i class="bi bi-shield-exclamation text-warning"></i>
                                        <span class="badge bg-warning text-dark">
                                            HIBP: ${data.breaches.filter(b => b.source === 'HIBP').length}
                                        </span>
                                    </div>
                                </div>
                            </div>`;

                        // Add breach cards
                        data.breaches.forEach(breach => {
                            html += `
                                <div class="card breach-card hibp">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h5 class="card-title mb-0">${breach.Name}</h5>
                                            <span class="badge bg-warning text-dark source-badge">
                                                <i class="bi bi-shield-exclamation"></i>
                                                Have I Been Pwned
                                            </span>
                                        </div>

                                        <div class="breach-date mb-3">
                                            <i class="bi bi-calendar-event"></i>
                                            ${breach.BreachDate}
                                        </div>

                                        ${breach.DataClasses ? `
                                            <div class="compromised-data">
                                                <strong>Compromised Data:</strong>
                                                <ul class="list-unstyled mb-0 mt-2">
                                                    ${breach.DataClasses.map(type => 
                                                        `<li><span class="bullet">•</span>${type}</li>`
                                                    ).join('')}
                                                </ul>
                                            </div>
                                        ` : ''}

                                        ${breach.Description ? `
                                            <div class="breach-description">
                                                ${breach.Description}
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>`;
                        });

                        results.innerHTML = html;
                    } else {
                        results.innerHTML = `
                            <div class="alert alert-success">
                                <h4 class="alert-heading">✅ Good News!</h4>
                                <p class="mb-0">No breaches found for ${data.email}</p>
                                <hr>
                                <p class="mb-0">
                                    <i class="bi bi-shield-check"></i>
                                    Checked against: Have I Been Pwned
                                </p>
                            </div>`;
                    }
                } else {
                    results.innerHTML = `
                        <div class="alert alert-warning">
                            <h4 class="alert-heading">⚠️ Error</h4>
                            <p class="mb-0">${data.message}</p>
                        </div>`;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">❌ Error</h4>
                        <p class="mb-0">An error occurred while checking for breaches. Please try again.</p>
                    </div>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
