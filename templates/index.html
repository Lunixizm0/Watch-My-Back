<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch My Back - Veri İhlali Kontrolcüsü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --darker-bg: #121212;
            --card-bg: rgba(45, 45, 45, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #5c6bc0;
            --accent-light: #7986cb;
            --accent-dark: #3949ab;
            --danger-color: #ef5350;
            --warning-color: #ffd54f;
            --success-color: #66bb6a;
            --gradient-primary: linear-gradient(135deg, #5c6bc0, #3949ab);
            --gradient-secondary: linear-gradient(135deg, #ffd54f, #f9a825);
            --gradient-bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: all 0.6s ease;
        }

        body.has-results {
            align-items: flex-start;
            padding-top: 40px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(92, 107, 192, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 213, 79, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }
        
        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        /* Glassmorphism Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.3);
        }

        .card-header {
            background: var(--gradient-primary);
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem !important;
            border: none;
        }

        /* Form Styles */
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(92,107,192,0.25);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 10;
            pointer-events: none;
        }
        
        .form-control.with-icon {
            padding-left: 45px;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .loading p {
            color: var(--text-primary);
            margin-top: 1rem;
        }

        .badge.bg-warning {
            background-color: var(--warning-color) !important;
            color: #000 !important;
        }

        .text-warning {
            color: var(--warning-color) !important;
        }

        .text-dark {
            color: #000 !important;
        }

        .compromised-data {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            color: var(--text-primary);
        }

        .compromised-data strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .compromised-data ul {
            color: var(--text-primary);
        }

        .compromised-data li {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .source-summary h6 {
            color: var(--text-primary);
            font-weight: 600;
        }

        .breach-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Button Styles */
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(92,107,192,0.4);
            background: linear-gradient(135deg, var(--accent-dark), var(--accent-color));
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }
        
        /* Progress Bar */
        .progress-container {
            margin-top: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .progress-container.show {
            opacity: 1;
        }
        
        .progress {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: var(--gradient-primary);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .breach-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .breach-card.hibp {
            border-left: 5px solid var(--warning-color);
        }

        .source-badge {
            font-size: 0.85em;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(255,213,79,0.2) !important;
            color: var(--warning-color) !important;
        }


        .bullet {
            color: var(--danger-color);
            margin-right: 8px;
        }

        .breach-date {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .breach-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .card-title {
            color: var(--text-primary) !important;
            font-weight: 600;
        }

        .breach-card .card-title {
            color: var(--text-primary) !important;
            font-weight: 600;
        }

        .source-summary {
            background-color: rgba(255,255,255,0.05);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.6s ease;
        }

        .source-count {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            animation: fadeIn 0.6s ease;
        }

        .source-count i {
            margin-right: 8px;
            color: var(--warning-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: var(--accent-color);
        }

        .alert {
            border-radius: 16px;
            padding: 20px;
            border: none;
            animation: fadeInDown 0.6s ease;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(239,83,80,0.1), rgba(229,57,53,0.1));
            color: var(--danger-color);
            border: 1px solid rgba(239,83,80,0.2);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(102,187,106,0.1), rgba(67,160,71,0.1));
            color: var(--success-color);
            border: 1px solid rgba(102,187,106,0.2);
        }

        .alert-warning {
            background: linear-gradient(135deg, rgba(255,213,79,0.1), rgba(251,192,45,0.1));
            color: var(--warning-color);
            border: 1px solid rgba(255,213,79,0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        

        /* Card entrance delays for cascade effect */
        .breach-card:nth-child(1) { animation-delay: 0.1s; }
        .breach-card:nth-child(2) { animation-delay: 0.2s; }
        .breach-card:nth-child(3) { animation-delay: 0.3s; }
        .breach-card:nth-child(4) { animation-delay: 0.4s; }
        .breach-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="hero-content">
                <!-- Security Icon -->
                <div class="hero-icon">
                    <svg width="80" height="80" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#5c6bc0;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M32 4L12 12V32C12 45.5 20.5 58 32 60C43.5 58 52 45.5 52 32V12L32 4Z" 
                              fill="url(#shieldGradient)" 
                              stroke="rgba(255,255,255,0.2)" 
                              stroke-width="1"/>
                        <path d="M32 8L16 14V32C16 43 22.5 53 32 54.5C41.5 53 48 43 48 32V14L32 8Z" 
                              fill="rgba(255,255,255,0.1)"/>
                        <path d="M24 32L28 36L40 24" 
                              stroke="url(#checkGradient)" 
                              stroke-width="3" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <!-- Hero Title -->
                <h1 class="hero-title">Watch My Back</h1>
                <p class="hero-subtitle">
                    Verilerinizin ele geçirilip geçirilmediğini kontrol edin.<br>
                    Güvenliğinizi sağlayın, gizliliğinizi koruyun.
                </p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Veri İhlali Kontrolcüsü</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="checkForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-2"></i>E-posta Adresi
                                    </label>
                                    <div class="input-group">
                                        <i class="bi bi-envelope input-icon"></i>
                                        <input type="email" class="form-control with-icon" id="email" name="email" required
                                               placeholder="ornek@email.com">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                        <i class="bi bi-shield-check me-2"></i>
                                        <span class="btn-text">Veri İhlallerini Kontrol Et</span>
                                        <span class="btn-loading d-none">
                                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            Kontrol Ediliyor...
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Progress Bar -->
                        <div id="progressContainer" class="progress-container">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="progressText" class="progress-text">Veri kaynakları taranıyor...</div>
                        </div>

                        <!-- Results -->
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modern JavaScript with animations and effects
        class BreachChecker {
            constructor() {
                this.form = document.getElementById('checkForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.btnText = document.querySelector('.btn-text');
                this.btnLoading = document.querySelector('.btn-loading');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');
                this.results = document.getElementById('results');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.setupFormAnimations();
            }

            setupFormAnimations() {
                // Add focus animations to form inputs
                const inputs = document.querySelectorAll('.form-control');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        input.parentElement.classList.add('focused');
                    });
                    input.addEventListener('blur', () => {
                        input.parentElement.classList.remove('focused');
                    });
                });
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // Show loading state
                this.showLoading();
                this.results.innerHTML = '';
                
                try {
                    // Simulate progress
                    this.simulateProgress();
                    
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `email=${encodeURIComponent(email)}`
                    });
                    
                    const data = await response.json();
                    
                    // Complete progress
                    this.completeProgress();
                    
                    // Show results with animations
                    setTimeout(() => {
                        this.showResults(data);
                    }, 500);
                    
                } catch (error) {
                    this.showError('Veri ihlalleri kontrol edilirken bir hata oluştu. Lütfen tekrar deneyin.');
                    console.error('Error:', error);
                } finally {
                    this.hideLoading();
                }
            }

            hideHeroBanner() {
                const heroSection = document.querySelector('.hero-section');
                const mainContent = document.getElementById('mainContent');
                
                if (heroSection) {
                    heroSection.style.transition = 'all 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
                    heroSection.style.transform = 'translateY(-100vh)';
                    heroSection.style.opacity = '0';
                    
                    // Show main content with animation after hero disappears
                    setTimeout(() => {
                        if (mainContent) {
                            mainContent.style.display = 'block';
                            mainContent.style.opacity = '0';
                            mainContent.style.transform = 'translateY(30px)';
                            mainContent.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                            
                            // Trigger animation
                            setTimeout(() => {
                                mainContent.style.opacity = '1';
                                mainContent.style.transform = 'translateY(0)';
                            }, 50);
                        }
                        
                        // Remove hero from DOM after animation
                        heroSection.style.display = 'none';
                    }, 1200);
                }
            }

            showLoading() {
                this.submitBtn.disabled = true;
                this.btnText.classList.add('d-none');
                this.btnLoading.classList.remove('d-none');
                this.progressContainer.classList.add('show');
            }

            hideLoading() {
                this.submitBtn.disabled = false;
                this.btnText.classList.remove('d-none');
                this.btnLoading.classList.add('d-none');
                this.progressContainer.classList.remove('show');
            }

            simulateProgress() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 90) {
                        progress = 90;
                        clearInterval(interval);
                    }
                    this.updateProgress(progress);
                }, 200);
            }

            completeProgress() {
                this.updateProgress(100);
            }

            updateProgress(percent) {
                this.progressBar.style.width = `${percent}%`;
                this.progressText.textContent = `Veri kaynakları taranıyor... ${Math.round(percent)}%`;
            }

            showResults(data) {
                if (data.status === 'success') {
                    if (data.breaches && data.breaches.length > 0) {
                        this.showBreachResults(data);
                    } else {
                        this.showSuccessMessage(data.email);
                    }
                } else {
                    this.showError(data.message);
                }
            }

            showBreachResults(data) {
                let html = `
                    <div class="alert alert-danger mb-4 animate__animated animate__fadeInDown">
                        <h4 class="alert-heading mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            ${data.breaches.length} Veri İhlali Bulundu!
                        </h4>
                        <p class="mb-0">${data.email} için veri kaynaklarında bulundu</p>
                    </div>

                    <div class="source-summary mb-4 animate__animated animate__fadeInUp">
                        <h6 class="mb-3">
                            <i class="bi bi-shield-exclamation me-2"></i>
                            Bulunduğu Kaynaklar:
                        </h6>
                        <div class="d-flex flex-wrap gap-2">
                            <span class="badge bg-warning text-dark fs-6">
                                <i class="bi bi-shield-exclamation me-1"></i>
                                HIBP: ${data.breaches.filter(b => b.source === 'HIBP').length}
                            </span>
                        </div>
                    </div>`;

                // Add breach cards with staggered animation
                data.breaches.forEach((breach, index) => {
                    html += `
                        <div class="card breach-card mb-3 animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title mb-0 text-danger">
                                        <i class="bi bi-shield-exclamation me-2"></i>
                                        ${breach.Name}
                                    </h5>
                                    <span class="badge bg-warning text-dark">
                                        <i class="bi bi-shield-exclamation me-1"></i>
                                        Have I Been Pwned
                                    </span>
                                </div>

                                <div class="breach-date mb-3 text-muted">
                                    <i class="bi bi-calendar-event me-2"></i>
                                    ${breach.BreachDate}
                                </div>

                                ${breach.DataClasses ? `
                                    <div class="compromised-data">
                                        <strong class="text-warning">
                                            <i class="bi bi-exclamation-circle me-2"></i>
                                            Ele Geçirilen Veriler:
                                        </strong>
                                        <ul class="list-unstyled mb-0 mt-2">
                                            ${breach.DataClasses.map(type => 
                                                `<li class="mb-1">
                                                    <span class="bullet text-danger me-2">•</span>
                                                    <span class="text-light">${type}</span>
                                                </li>`
                                            ).join('')}
                                        </ul>
                                    </div>
                                ` : ''}

                                ${breach.Description ? `
                                    <div class="breach-description mt-3 pt-3 border-top border-secondary">
                                        <small class="text-muted">${breach.Description}</small>
                                    </div>
                                ` : ''}
                            </div>
                        </div>`;
                });

                this.results.innerHTML = html;
            }

            showSuccessMessage(email) {
                this.results.innerHTML = `
                    <div class="alert alert-success animate__animated animate__fadeInDown">
                        <h4 class="alert-heading">
                            <i class="bi bi-check-circle me-2"></i>
                            İyi Haber!
                        </h4>
                        <p class="mb-0">${email} için hiçbir veri ihlali bulunamadı</p>
                        <hr>
                        <p class="mb-0">
                            <i class="bi bi-shield-check me-2"></i>
                            Kontrol edilen kaynak: Have I Been Pwned
                        </p>
                    </div>`;
            }

            showError(message) {
                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger animate__animated animate__fadeInDown';
                errorAlert.innerHTML = `
                    <h4 class="alert-heading">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Hata
                    </h4>
                    <p class="mb-0">${message}</p>
                `;
                this.results.innerHTML = '';
                this.results.appendChild(errorAlert);
            }

        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const app = new BreachChecker();
            
            // Auto-hide hero banner after page load
            setTimeout(() => {
                app.hideHeroBanner();
            }, 2000); // 2 saniye sonra kaybolur
        });
    </script>
